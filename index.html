<!DOCTYPE html>
<html ng-app="cardApp">

  <head>
    <meta charset="utf-8" />
    <title>Blackjack game web</title>
    <script>document.write('<base href="' + document.location + '" />');</script>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <script data-require="angular.js@1.5.x" src="https://code.angularjs.org/1.5.8/angular.js" data-semver="1.5.8"></script>
    <script src="app.js"></script>
  </head>

  <body >
       <div ng-controller="cardCtrl">

        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Portfolio</a>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Gallery</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="jumbotron">
            <div class="container text-center">
                <my-card></my-card>
                <!-- shuffle and sort buttons -->
                <div class="buttons ">
                    <input class="btn btn-default btn-lg" type="button" id="btnHung" ng-disabled="isDisabledHung" value="Hung" ng-click="done()" />

                    <input class="btn btn-default btn-lg" id="btnPlay" type="button" ng-disabled="isDisabledPlay" value="Play" ng-click="play()" />

                    <input class="btn btn-default btn-lg" id="btnNewGame" ng-disabled="isDisablednewGame" type="button" value="New Game" ng-click="newGame()" />
                </div>
            </div>
        </div>

        <footer class="container-fluid text-center">
            <p>Footer Text</p>
        </footer>


        <!-- our js and any other script dependencies -->

        <script type="text/javascript" src="/app.js"></script>
    </div>
  </body>

</html>
